<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/726f551968.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Contact Form</title>
</head>

<body>
    <div class="headers">
        <h2>GET IN TOUCH</h2>
        <h1>Send us a message</h1>
        <p></p>
    </div>
    <div class="main">

        <div class="form" id="form">
            <p id="warning"></p>
            <div class="name-mail">
                <input type="text" id="name" placeholder="Your Name *"
                    onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
                <input type="email" id="mail" placeholder="Your Email *" pattern=".+@mail\.com">
            </div>
            <input type="text" id="company" placeholder="Company Name *">
            <textarea name=" Message" id="message" cols="30" rows="5" placeholder="Your Message *"></textarea>
            <div class="check-box">
                <input type="checkbox" id="check" name="check" value="Boat">
                <p>Yes, I would like to receive communications by call / email about Nabler's services.</p>
            </div>
            <div class="buttons">
                <button id="submit">SUBMIT</button>
                <button id="reset">RESET</button>
            </div>
        </div>
        <div class="info">
            <p>We've driven online revenues of over <strong>$2 billion</strong> for our clients. Ready to know how we
                can help you? </p>
            <div class="box">
                <i class="fas fa-envelope"></i>
                <p>info@nabler.com</p>
            </div>
            <div class="box">
                <i class="fas fa-phone-alt"></i>
                <span>+91 80 4937 2900</span>
            </div>
        </div>
    </div>

    <script src="./App.js"></script>

</body>

</html>
